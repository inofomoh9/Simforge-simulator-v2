<body>
  <textarea id="inputText" placeholder="Type your simulation scene here..."></textarea>
  <button onclick="startSimulation()">â–¶ Simulate</button>
  <div id="typebox"></div>
  <a href="https://wa.me/2347044618291" target="_blank">
    <button>ðŸ’¬ Order Custom Simulation</button>
  </a>

  <script>
    let i = 0;
    let text = "";

    function typeText() {
      if (i < text.length) {
        document.getElementById("typebox").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 50);
      }
    }

    function startSimulation() {
      text = document.getElementById("inputText").value;
      i = 0;
      document.getElementById("typebox").innerHTML = '';
      typeText();
      speak(text);
    }

    function speak(textToSpeak) {
      const utter = new SpeechSynthesisUtterance(textToSpeak);
      speechSynthesis.speak(utter);
    }
  </script>
</body>
